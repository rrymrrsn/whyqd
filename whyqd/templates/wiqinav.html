<div id="navigation" class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/list/">whyqd</a>
        </div>
        <div class="navbar-collapse collapse">
            <form class="navbar-form navbar-left" role="search">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Search">
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
            </form>
        <ul id="nav-user" class="nav navbar-nav navbar-right">
            <li>&nbsp;&nbsp;</li>
            {% if user.is_authenticated %}
            <li><a href="{{ user.profile.get_logout_url }}{% if params %}?{{ params }}{% endif %}"> {{ user }}</a></li>
            {% else %}
            <li><a href="{% url "account_login" %}">login</a></li>
            {% endif %}
        </ul>
        <ul id="nav-actions" class="nav navbar-nav navbar-right">
            {% if nav_type == 'create' %}
                <li id="nav-edit" class="active">
                <a id="edit" href="{{ wiqi_type }}/" title="edit"><span class="icon-disk"></span></a></li>
                <li id="nav-image">
                    <label id="image" for="fileupload" class="navbar-text"><span class="icon-image"></span></label>
                    <input id="fileupload" type="file" name="file"></li>
            {% else %}
                <li id="nav-view" class="active">
                <a id="view" href="{{ wiqi_links.get_url }}" title="view"><span class="icon-eye"></span></a></li>
                {% if user.is_authenticated and nav_type != "stack" %}
                <li id="nav-edit">
                    <a id="edit" href="{{ wiqi_links.get_edit_url }}" title="edit"><span class="icon-quill"></span></a></li>
                {% endif %}
            {% endif %}
        </ul>
        </div><!--/.nav-collapse -->
    </div>
</div>
